<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">
    <img id="image" src="images/timg (1).jpg" />
</div>
<button id="btn">点击展示</button>
</body>
<script src="testjs/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="testjs/jquery.animations.min.js"></script>
<script src="testjs/jquery.animations-tile.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn').on('click',function () {
            $('#container').animate('tile', {
                "duration": 1500,
                "rows": 5,
                "cols": 15,
                "effect": "rotate flipX flyToDown fadeOut",
                "fillMode": "forwards",
                "sequent":true,
                "sequence":'random',
                "adjustDuration":true
            });
        })


    })

</script>
</html>
